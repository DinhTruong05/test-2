<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert('giá trị ban đầu là '+ result);
    result = addNumbers();
    alert('giá trị sau khi chạy là '+ result);
</script>
