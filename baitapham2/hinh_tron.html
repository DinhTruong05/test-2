<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>TINH DIEN TICH VA CHU VI HINH TRON</h3>
<label><input type="number" id="bankinh"></label>
<button onclick="ketqua()">kiem tra</button>
<p id="chuvi">chu vi :</p>
<p id="dientich">dien tich :</p>
<script>

  function dientich(a) {
      if (a > 0) {
    return a * a * 3.14159;
      }
  }

  function chuvinh(a) {
          if (a > 0) {
    return a * 2 * 3.14159;
          }
  }
  function ketqua() {
      let a = +document.getElementById("bankinh").value;
      document.getElementById("dientich").innerHTML = dientich(a);
      document.getElementById("chuvi").innerHTML = chuvinh(a);
  }
</script>
</body>
</html>
