<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt(" nhap so dau tien");
  let b = +prompt("nhap so thu 2");
  let c = +prompt("nhap so thu 3");
  function timmin(a,b,c){
    let min = a;
    if(b<min){
      min = b;
    }
    if(c<min){
      min = c;
    }
    return alert(min + " la so nho nhat");
  }
  timmin(a,b,c);

</script>
</body>
