<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Bấm để check thời gian </p>
    <button onclick="displayDate()">Click Me</button>
    <p id="time"></p>
    <script>
        function displayDate() {
            document.getElementById("time").innerHTML = new Date();
        }
    </script>
</body>
</html>
