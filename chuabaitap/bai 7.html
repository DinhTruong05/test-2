<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/css_22.css">
</head>
<body>
<div class="form-container">
    <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Điện thoại" width="60">
    <h2>KIỂM TRA TIỀN ĐIỆN THOẠI</h2>

    <label for="gd">Thời gian gọi (phút) </label>
    <input type="number" id="gd" name="nhập số A" value=""><br>

    <button onclick="kiemtra()"> KIỂM TRA</button>
    <div class="result-box" id="total"></div>
</div>
<script>
    function kiemtra() {
        let a = +document.getElementById("gd").value / 60;
        let total = 0
        if (a >= 5) {
            total = (a * 60) * 800;
        } else if (a > 3) {
            total = (a * 60) * 1000;
        } else if (a > 1) {
            total = (a * 60) * 1500;
        } else {
            total = (a * 60) * 2000;
        }
        document.getElementById("total").innerHTML = total + " " + " VND"


    }
</script>
</body>
</html>
