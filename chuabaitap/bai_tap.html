<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/wow2.css">
</head>
<body>
<div class="form-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png"
         alt="Logo">
    <h2>KIỂM TRA</h2>

    <label for="a">Sô A</label>
    <input type="number" id="a" name="nhập số A" value=""><br>
    <label for="b">Số B</label>
    <input type="number" id="b" name="nhập số B" value=""><br>
    <button onclick="kiemtra()"> KIỂM TRA</button>
    <div class="result-box" id="ketqua"></div>

</div>
<script>
    function kiemtra() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        if (a % b === 0) {
            document.getElementById('ketqua').innerHTML = '✅' + a + 'chia hết cho' + "" + b;
        } else
            document.getElementById('ketqua').innerHTML = '❌' + a + 'không chia hết cho' + "" + b;
    }
</script>


</body>
</html>
