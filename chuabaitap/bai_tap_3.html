<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../css/wow2.css">
</head>
<body>
<div class="form-container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png"
       alt="Logo">
  <h2>KIỂM TRA</h2>

  <label for="a">Nhập số </label>
  <input type="number" id="a" name="nhập số A" value=""><br>

  <button onclick="kiemtra()"> KIỂM TRA</button>
  <div class="result-box" id="ketqua"></div>

</div>
<script>
  function kiemtra() {
    let a = +document.getElementById('a').value;

    if (a > 0) {
      document.getElementById('ketqua').innerHTML =  a + 'lớn hơn' + "" + "0";
    } else if (a === 0) {
      document.getElementById('ketqua').innerHTML =a + 'bằng' + "" + "0";
    } else if (a < 0) {
      document.getElementById('ketqua').innerHTML =a + 'bé hơn' + "" + "0";
    }
  }
</script>
</body>
</html>
