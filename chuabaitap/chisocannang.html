<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHI SO CAN NANG</title>
  <link rel="stylesheet" href="../css/wow2.css">
</head>
<body>
  <div class="form-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png" alt="Logo">
    <h2>CHỈ SỐ CÂN NẶNG</h2>
<!--    <form>-->
      <label for="weight">CÂN NẶNG</label>
        <input type="number" id="weight" name="weight" value=""><br>
      <label for="height">CHIỀU CAO</label>
        <input type="number" id="height" name="height" value=""><br>
<!--    </form>-->
      <button onclick="kiemtra()" > KIỂM TRA</button>
      <div class="result-box" id="ketqua"></div>

  </div>
<script>
  function kiemtra() {
    let w = +document.getElementById('weight').value;
    let h = +document.getElementById('height').value / 100;
    let chiso = w/(h*h);
    if (chiso < 18.5) {
      document.getElementById('ketqua').innerHTML = 'GẦY';
    }else if (chiso < 25) {
      document.getElementById('ketqua').innerHTML = " BÌNH THƯỜNG";
    }else if (chiso < 30) {
      document.getElementById('ketqua').innerHTML = 'HƠI THỪA CÂN';
    }else {
      document.getElementById('ketqua').innerHTML = 'BÉO'
    }
  }
</script>
</body>
</html>
