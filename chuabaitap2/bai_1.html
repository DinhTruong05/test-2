<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/css_22.css">
</head>
<body>
<div class="form-container">
    <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Điện thoại" width="60">
    <h2>CHUYỂN ĐỔI NHIỆT ĐỘ</h2>

    <label for="nd"> Nhập nhiệt độ </label>
    <input type="number" id="nd" name="nhập số A" value=""><br>
    <label for="gt"> Giá trị </label>
        <select id="gt" name="nhietdo" >
            <option value="ctof" name="ctof">°C to °F</option>
            <option value="ftoc" name="ftoc">°F to °C</option>
        </select><br>
    <button onclick="kiemtra()"> KIỂM TRA</button>
    <div class="result-box" id="total"></div>
</div>
    <script>
        function kiemtra() {
            let a = +document.getElementById("nd").value;
            let b = document.getElementById("gt").value;
            let ketqua = "";
            if (b === "ctof"){
                ketqua = (a * 9/5) + 32;
            }else if(b === "ftoc"){
                ketqua = ((a - 32) * 5 )/9;
            }
        } document.getElementById('total').innerHTML ="ketqua"+ketqua + " "+ "°";
    </script>

</body>
</html>
