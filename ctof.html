<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Chuyển đổi nhiệt độ</title>

</head>
<body>

<input type="number" id="c" value=""> Độ C</input><br>
<button onclick="doi()">Change</button>
<p id="f"> Độ F: </p>
<script>
  function doi() {
    let c = +document.getElementById("c").value;
    let doi = (c * 9/5)+32
    document.getElementById("f").innerHTML = "="+ "" + doi;
  }


</script>
</body>
</html>
