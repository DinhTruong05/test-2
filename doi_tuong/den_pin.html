<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ƒê√®n Pin D√πng Pin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #lamp {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            background-color: gray;
            box-shadow: 0 0 10px #333;
        }
        .on {
            background-color: yellow;
            box-shadow: 0 0 50px yellow;
        }
        .low {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>üî¶ ƒê√®n Pin D√πng Pin</h1>
<div id="lamp"></div>

<button onclick="turnOnLamp()">B·∫≠t ƒë√®n</button>
<button onclick="turnOffLamp()">T·∫Øt ƒë√®n</button>
<button onclick="chargeBattery()">üîã S·∫°c pin</button>

<p><strong>NƒÉng l∆∞·ª£ng pin:</strong> <span id="battery-level">--</span></p>

<script>
    // Battery
    function Battery() {
        this.energy = 0;
        this.setEnergy = function (e) {
            this.energy = e;
        };
        this.getEnergy = function () {
            return this.energy;
        };
        this.decreaseEnergy = function () {
            if (this.energy > 0) this.energy--;
        };
        this.increaseEnergy = function () {
            this.energy++;
        }
    }

    // FlashLamp
    function FlashLamp() {
        this.status = false;
        this.setBattery = function (b) {
            this.battery = b;
        };
        this.getBatteryInfo = function () {
            return this.battery.getEnergy();
        };
        this.isOn = function () {
            return this.status;
        };
        this.turnOn = function () {
            if (this.battery.getEnergy() > 0 && !this.status) {
                this.status = true;
                this.battery.decreaseEnergy();
            } else if (this.battery.getEnergy() === 0) {
                alert("‚ö†Ô∏è H·∫øt pin r·ªìi! H√£y s·∫°c l·∫°i.");
            }
            updateLampUI();
        };
        this.turnOff = function () {
            this.status = false;
            updateLampUI();
        };
    }

    // Kh·ªüi t·∫°o
    let battery = new Battery();
    battery.setEnergy(5);

    let lamp = new FlashLamp();
    lamp.setBattery(battery);
    lamp.turnOff();

    function updateLampUI() {
        const lampDiv = document.getElementById("lamp");
        const batterySpan = document.getElementById("battery-level");
        const energy = lamp.getBatteryInfo();

        // C·∫≠p nh·∫≠t ƒë√®n
        if (lamp.isOn()) {
            lampDiv.classList.add("on");
        } else {
            lampDiv.classList.remove("on");
        }

        // C·∫≠p nh·∫≠t pin
        batterySpan.textContent = energy;
        if (energy <= 1) {
            batterySpan.classList.add("low");
        } else {
            batterySpan.classList.remove("low");
        }
    }

    function turnOnLamp() {
        lamp.turnOn();
    }

    function turnOffLamp() {
        lamp.turnOff();
    }

    function chargeBattery() {
        battery.increaseEnergy();
        updateLampUI();
    }

    // L·∫ßn ƒë·∫ßu t·∫£i trang
    updateLampUI();

</script>

</body>
</html>
