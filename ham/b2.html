<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [25468];

    function inser(chenso) {
        let str = chenso[0].toString();
        let ketqua = str[0];

        for (let i = 1; i < str.length; i++) {
            let sodau = parseInt(str[i - 1]);
            let sotiep = parseInt(str[i]);

            if (sodau % 2 === 0 && sotiep % 2 === 0) {
                ketqua += "-" + sotiep;
            } else {
                ketqua += sotiep;
            }
        }
        return ketqua;
    }
    console.log(inser(a));
</script>
</body>
</html>
