<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 'The Quick Brown Fox'
    let hoa = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let thuong = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];
    for (let i = 0; i < a.length; i++) {
        if (hoa.indexOf(a[i]) !== -1) {
            result.push(a[i].toLowerCase());
        } else if (thuong.indexOf(a[i]) !== -1) {
            result.push(a[i].toUpperCase());
        }else {
            result.push(a[i]);
        }
    }
console.log(result.join(''))
</script>
</body>
</html>
