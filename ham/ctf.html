<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label> Fahrenheit</label>
<label><input type="number" id="chuyen" placeholder="fahrenheit"
              oninput="chuyen(this.value)"
              onchange="chuyen(this.value)"></label>
<p id='ketqua'></p>
<script>
    function chuyen(value) {
        value = parseInt(value)
        document.getElementById('ketqua').innerHTML = ((value - 32) * 5 / 9).toFixed(3)+ " C";
    }

</script>


</body>
</html>
