<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÝ HỌC VIÊN</title>
    <link rel="stylesheet" href="../css/DKHV.css">

</head>
<body>
    <form class="form-container">
        <h2>ĐĂNG KÝ HỌC VIÊN</h2>
    <table>
        <tr>
            <td><label for="hoten">Họ và tên</label> </td>
            <td><input type="text" id="hoten" name="hoten"></input></td>
        </tr>
        <tr>
            <td><label for="ngaysinh">Ngày sinh</label></td>
            <td><input type="text" id="ngaysinh"></td>
        </tr>
        <tr>
            <td><label>Giới tính</label> </td>
            <td><input type="radio" name="gioitinh" id="nam">Nam</td>
            <td><input type="radio" name="gioitinh" id="nu">Nữ</td>
        </tr>
        <tr>
            <td><label>Địa chỉ</label></td>
            <td><textarea id="diachi" name="diachi"></textarea></td>
        </tr>
        <tr>
            <td><label>Lớp</label></td>
            <td>
                <select id="lop" name="Lớp">
                <option value="">Chọn lớp</option>
                <option value="C3">C3</option>
                <option value="C4">C4</option>
                <option value="C5">C5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email" id="mail"></td>
        </tr>
        <tr>
            <td><label>SDT</label></td>
            <td><input type="tel" id="sdt"></td>
        </tr>

    </table>
        <div class="buttons">
            <input type="submit" value="Đăng ký">
            <input type="reset" value="Nhập lại">
        </div>
    </form>
</body>
</html>
