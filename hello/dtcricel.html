<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>DIEN TICH HINH TRON</title>
</head>
<body>
  <h2><strong>DIỆN TÍCH HÌNH TRÒN</strong></h2>
  <input type="number" id="bankinh" value="" > Bán kính</input>
  <p id="pi">π ≈3.14159</p>
  <button onclick="tinh()"> Tính </button>
  <p id="dientich">Diện tích =</p>
  <script>
    function tinh() {
      let r = +document.getElementById("bankinh").value;
      let pi = 3.1415
      let A = r*r*pi
        document.getElementById("dientich").innerHTML ="="+""+A;
  }
  </script>


</body>
</html>
