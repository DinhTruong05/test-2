<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tạo form cơ bản</title>
  <style>
    form {
      font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
  </style>
</head>
<body>
<form action="Tạo form cơ bản.html" method="get">
  <fieldset>
    <h2>Oder Form</h2>
    <p>What would you like tu buy ?</p><br>
    <select>
      <option value="">A</option>
      <option>B (0.5$)</option>
      <option>C (0.5$)</option>
    </select>
    <p>How many would you like to oder ?</p>
    <input type="radio" name="rd"/> 1-10$ <br>
    <input type="radio" name="rd"/> 2-20$ <br>
    <input type="radio" name="rd"/> 3-25$ <br>
    <p>Name<span style="color: red">*</span> </p>
    <input type="text" name="fristName" placeholder="First Name" size="30" size="15" />
    <input type="text" name="lastName" placeholder="Last Name" size="30" size="15" />
    <p>Mail</p>
    <input type="email" name="email" placeholder="Email" size="30" />
    <p>Phone Number</p>
    <input type="tel" name="phone1" size="5" /> -
    <input type="tel" name="phone2" size="5" /> -
    <input type="tel" name="phone3" size="5" />
    <p><input type="button" name="sumit" value="Sumit"></p>
  </fieldset>
</form>

</body>
</html>
