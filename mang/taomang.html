<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="text" id="ip"></label>
<input type="button" id="add" value="Add" onclick="add_to_arr();"/>
<input type="button" id="hienthi" value="display" onclick="display_arr();"/>
<div id="result"></div>
<script>
    let x = 0;

    let array = Array();

    function add_to_arr() {
        array[x] = document.getElementById('ip').value
        alert("element: " + array[x] + "add to index" + x);
        x++;
        document.getElementById('ip').value = " "
    }

    function display_arr() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "element" + i + '=' + array[i] + '<br/>';
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</body>
</html>
