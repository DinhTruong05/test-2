<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ 1 đến 100</title>
</head>
<body>
    <h2>Đến số từ 1 đến 100</h2>
<button onclick="batdau()">Bắt đầu đếm</button>
<div id="dem"></div>
<script>
    function batdau() {
        let dem = ' ';
        for (let i = 1;i<=100; i++) {
            dem += i + ' ';

            if (i===99){
                alert('Đã Hoàn Thành ');

            }
        }
        document.getElementById('dem').innerHTML= dem;



    }


</script>



</body>
</html>
