<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="fibo"></p>

    <script>
        function fibo(n) {
            let fib = [ 0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            return fib.slice(0, n);
        }
        document.getElementById("fibo").innerHTML = fibo(10).join(",  ");

    </script>
</body>
</html>
