<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>Tổng các số </h2>
  <label for="a"> Nhập số</label>
  <input type="number" id="a" name="nhập số A" value=""><br>
  <button onclick="kiemtra()" > KIỂM TRA</button>
  <p id="total"></p>
  <script>
    function kiemtra() {


    let num = +document.getElementById('a').value;
    let total = 0
    let i = 1
    for (; i <= num; i+=1) {
      total = total + i
    } document.getElementById('total').innerHTML = total + '';
    }
  </script>
</body>
</html>
