<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<label for="a">Sô A</label>
<input type="number" id="a" name="nhập số A" value=""><br>
<button onclick="kiemtra()"> KIỂM TRA</button>
<div class="result-box" id="ketqua"></div>
<script>
    function kiemtra() {
        let a = +document.getElementById('a').value;
        let b = true;
        for (let i = 2; i < a; i++) {
            if (a % i === 0) {
                b = false;
                break;
            }
        }
        if (b) {
            document.getElementById('ketqua').innerHTML = a + " là số nguyên tố";
        } else {
            document.getElementById('ketqua').innerHTML = a + " không là số nguyên tố";
        }
    }

</script>
</body>
</html>
