<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<label>20 SỐ NGUYÊN TỐ ĐẦU TIÊN</label>
<div class="result-box" id="ketqua"></div>
<script>
    function kiemtra(a) {
        if(a <2) return false
        for (let i = 2; i < a; i++) {
            if (a % i === 0) return false;
        }
        return true;

    }
    function hienthi() {
        let count = 0;
        let number = 2;
        let result = [];
        while (count<20){
            if (kiemtra(number)){
                result.push(number);
                count++
            }
            number++
        }
        document.getElementById('ketqua').innerHTML= result.join(',')
    }
    hienthi();
</script>
</body>
</html>
